components:
  schemas:
    Product:
      type: object
      properties:
        id:
          type: integer
          description: ID của sản phẩm
        name:
          type: string
        description:
          type: string
        price:
          type: number
        category_id:
          type: integer
        images:
          type: array
          items:
            type: string
            format: uri
      example:
        id: 1
        name: Example Product
        description: This is an example product
        price: 100.0
        category_id: 1
        images:
          - https://example.com/image1.jpg
          - https://example.com/image2.jpg

    ProductInput:
      type: object
      required:
        - name
        - description
        - price
        - category_id
        - images
      properties:
        name:
          type: string
        description:
          type: string
        price:
          type: number
        category_id:
          type: integer
        images:
          type: array
          items:
            type: string
            format: uri
      example:
        name: New Product
        description: This is a new product
        price: 19.99
        category_id: 1
        images:
          - https://example.com/image1.jpg
          - https://example.com/image2.jpg

    Category:
      type: object
      properties:
        id:
          type: integer
          description: ID category
        name:
          type: string
          description: Name category
        menu_id:
          type: interger
          description: New menu_id
      example:
        id: 1
        name: Example Category
        menu_: 1

    CategoryInput:
      type: object
      required:
        - name
        - menu_id
      properties:
        name:
          type: string
          description: name category
        menu_id:
          type: integer
          description: menu_id
      example:
        name: New Category
        menu_id: 1

    Menu:
      type: object
      properties:
        id:
          type: integer
          description: ID of the menu
        name:
          type: string
          description: Name of the menu
      example:
        id: 1
        name: Breakfast Menu


    Account:
      type: object
      properties:
        account_id:
          type: integer
          description: ID account
        username:
          type: string
          description: Your username
        password:
          type: string
          description: Your password
        position:
          type: string
          description: Your account positon

      example:
        account_id: 1
        username: admin
        password: 123
        position: admin

    AccountInput:
      type: object
      required:
        - username
        - password
        - position
      properties:
        username:
          type: string
          description: Username of the account
        password:
          type: string
          description: Password of the account
        position:
          type: string
          description: Position of the account
      example:
        username: username
        password: password
        position: position

    Authentication:
      type: object
      properties:
        username:
          type: string
          description: Your username
        password:
          type: string
          description: Your password
      example:
        username: admin
        password: 123

    AuthenticationInput:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
          description: Username of the account
        password:
          type: string
          description: Password of the account
      example:
        username: username
        password: password


    Message:
      type: object
      properties:
        message:
          type: string
      example:
        message: Operation successful

    Error:
      type: object
      properties:
        error:
          type: string
      example:
        error: Operation error
